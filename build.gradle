buildscript {
	repositories {
		google()
		mavenCentral()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:8.3.1" // latest stable AGP
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
	}
}

allprojects {
	repositories {
		google()
		mavenCentral()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}