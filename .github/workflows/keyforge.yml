# Workflow for automating build
name: Key Forge CI
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

  workflow_dispatch:
    inputs:
      build_type:
        description: 'Choose build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

        # Cache Gradle deps & wrapper per branch + OS.
        # Hash includes all Gradle config files so cache updates when configs change, avoiding stale deps.
      - name: Cache Gradle PackagesðŸ“¦
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          # Include critical filesin hash
          key: gradle-cache-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles(
              '**/*.gradle',
              '**/*.gradle.kts',
              '**/settings.gradle',
              '**/settings.gradle.kts',
              '**/gradle.properties',
              '**/gradle-wrapper.properties',
              '**/libs.versions.toml'
            ) }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-${{ github.ref_name }}-
            gradle-cache-${{ runner.os }}-main-

      - name: Prepare environment
        run: chmod +x ./gradlew #Grant Permission

      - name: Lint Check ðŸ§ª
        run: ./gradlew lint

      - name: Build App
        run: ./gradlew assembleDebug assembleRelease #APKs ðŸ”¨
        #run: ./gradlew assemble${{ github.event.inputs.build_type == 'release' && 'Release' || 'Debug' }}

      #- name: Adjust Paths
        #run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/AtlasKeys-debug.apk
        #run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/AtlasKeys-release.apk

      - name: Upload Debug APK ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: AtlasKeys-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: AtlasKeys-release-apk
          path: app/build/outputs/apk/release/*.apk